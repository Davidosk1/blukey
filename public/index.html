<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Phone Keyboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      color: white;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .status {
      font-size: 12px;
      opacity: 0.9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff4444;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #44ff44;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    .preview {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-height: 40vh;
      overflow-y: auto;
    }

    .preview-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .preview-text {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      min-height: 60px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .input-area {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #667eea;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    button.secondary {
      background: #f44336;
    }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      color: white;
      font-size: 12px;
      line-height: 1.5;
    }

    .instructions strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Phone Keyboard</h1>
    <div class="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Connecting...</span>
    </div>
  </div>

  <div class="main-content">
    <div class="preview">
      <div class="preview-label">Last Typed</div>
      <div class="preview-text" id="previewText">Start typing below...</div>
    </div>

    <div class="input-area">
      <textarea
        id="keyboardInput"
        placeholder="Type here and it will appear on your computer..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      ></textarea>

      <div class="button-group">
        <button type="button" onclick="sendSpecialKey('Enter')">Enter</button>
        <button type="button" onclick="sendSpecialKey('Tab')">Tab</button>
        <button type="button" onclick="sendSpecialKey('Escape')">Esc</button>
        <button type="button" class="secondary" onclick="sendSpecialKey('Backspace')">Backspace</button>
      </div>

      <div class="button-group" style="margin-top: 10px;">
        <button type="button" onclick="clearTextArea()" style="background: #ff9800; grid-column: 1 / -1;">Clear Text Area</button>
      </div>

      <div class="instructions">
        <strong>How to use:</strong>
        Type in the text area above and your keypresses will be sent to your computer in real-time. Use the buttons for special keys.
      </div>
    </div>
  </div>

  <script>
    let ws;
    let lastText = '';
    const textarea = document.getElementById('keyboardInput');
    const previewText = document.getElementById('previewText');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');

    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}`;

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('Connected to server');
        statusIndicator.classList.add('connected');
        statusText.textContent = 'Connected';
      };

      ws.onclose = () => {
        console.log('Disconnected from server');
        statusIndicator.classList.remove('connected');
        statusText.textContent = 'Disconnected - Reconnecting...';
        setTimeout(connect, 2000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    function sendKeypress(key, modifiers = {}, isSpecialKey = false) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        const data = {
          type: 'keypress',
          key: key,
          modifiers: modifiers,
          isSpecialKey: isSpecialKey
        };
        console.log('Sending:', data);
        ws.send(JSON.stringify(data));
      }
    }

    function sendSpecialKey(key) {
      console.log('sendSpecialKey called with:', key);
      sendKeypress(key, {}, true);
      updatePreview(`[${key}]`);
    }

    function updatePreview(text) {
      previewText.textContent = text;
    }

    function clearTextArea() {
      textarea.value = '';
      lastText = '';
      updatePreview('Text area cleared');
      textarea.focus();
    }

    // Handle text input
    textarea.addEventListener('input', (e) => {
      const currentText = e.target.value;

      if (currentText.length > lastText.length) {
        // Text was added
        const newChars = currentText.slice(lastText.length);
        for (const char of newChars) {
          sendKeypress(char, {}, false);
          updatePreview(char);
        }
      } else if (currentText.length < lastText.length) {
        // Text was deleted (backspace)
        const deletedCount = lastText.length - currentText.length;
        for (let i = 0; i < deletedCount; i++) {
          sendKeypress('Backspace', {}, true);
          updatePreview('[Backspace]');
        }
      }

      lastText = currentText;
    });

    // Handle special keys
    textarea.addEventListener('keydown', (e) => {
      const specialKeys = ['Enter', 'Tab', 'Escape', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Backspace'];

      if (specialKeys.includes(e.key)) {
        // Don't prevent default for Backspace - let it work naturally in the textarea
        if (e.key !== 'Backspace') {
          e.preventDefault();
        }

        const modifiers = {
          ctrl: e.ctrlKey,
          alt: e.altKey,
          shift: e.shiftKey,
          meta: e.metaKey
        };

        // Only send if it's not backspace (backspace is handled by input event)
        if (e.key !== 'Backspace') {
          sendKeypress(e.key, modifiers, true);
          updatePreview(`[${e.key}]`);
        }
      }
    });

    // Auto-focus textarea
    textarea.focus();

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Connect on load
    connect();
  </script>
</body>
</html>
